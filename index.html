<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Quran</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="text-center bg-light p-3 sura pb-0">
      <div class="sura_info">
        <p class="mb-0">
          <span class="sura_number-en">114</span>
          <span class="sura_name-en">An-Naas</span>,
          <span class="sura_name-tr_en">Mankind</span>
        </p>
        <h1>
          <span class="sura_name-ar text_ar">سُورَةُ النَّاسِ</span>
          <span class="sura_number-ar text_ar">114</span>
        </h1>
        <p class="text-secondary">
          <span class="sura_type mb-0">Meccan</span>, Ayahs:
          <span class="sura_ayahs">6</span>
        </p>
      </div>

      <!-- sura tools -->
      <div class="sura_tools d-flex justify-content-center">
        <div class="sura_tools-previous">
          <i class="material-icons">skip_previous</i>
        </div>
        <div class="sura_tools-playlist">
          <i class="material-icons">playlist_play</i>
        </div>
        <div class="sura_tools-previous">
          <i class="material-icons">skip_next</i>
        </div>
      </div>

      <!-- sura navigation -->
      <div
        class="sura_nav d-flex justify-content-between mx-auto p-3 pb-0 sticky-top"
      >
        <!-- Index -->
        <div class="form-floating sura_nav-index">
          <select
            class="form-select select_sura-index text_ar"
            id="floatingSelect"
            aria-label="Floating label select example"
          ></select>
          <label for="floatingSelect">Sura</label>
        </div>

        <!-- Translation -->
        <div class="form-floating sura_nav-translation">
          <select
            class="form-select select_sura-translations"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Open this select menu</option>
          </select>
          <label for="floatingSelect">Translations</label>
        </div>

        <!-- Recitation -->
        <div class="form-floating sura_nav-recitation">
          <select
            class="form-select select_sura-recitation text_ar"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Select reciter</option>
          </select>
          <label for="floatingSelect">Recitation</label>
        </div>
      </div>
    </header>

    <main>
      <!-- ayah list -->
      <h2
        class="heading-bismillah text-center"
        title="بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ"
      >
        <span class="raq raq-bismallah display-1"></span>
      </h2>
      <ul class="list-group list-group-flush list-ayahs"></ul>
    </main>

    <section
      class="player_controls d-flex justify-content-center align-items-center align-items-end p-1 bg-light position-sticky bottom-0"
    >
      <div class="player_controls-playlist">
        <button class="btn">
          <span class="material-icons">queue_music</span>
        </button>
      </div>
      <div class="control_operations d-flex justify-content-center">
        <button class="btn control_operations-prevSura">Prev Sura</button>
        <button class="btn control_operations-prev">Prev</button>
        <div class="operations_btn position-relative" style="width: 100px">
          <button
            class="btn operations_btn-pause position-absolute w-100 d-block"
          >
            Pause
          </button>
          <button
            class="btn operations_btn-play position-absolute w-100 d-block"
          >
            Play
          </button>
          <button
            class="btn operations_btn-loading position-absolute w-100 d-block"
          >
            Loading
          </button>
        </div>
        <button class="btn control_operations-next">Next</button>
        <button class="btn control_operations-nextSura">Next Sura</button>
      </div>
    </section>

    <footer class="text-center">
      &copy; Mahmud, 2022 | All rights reserved
    </footer>

    <!-- script -->
    <!-- howler js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
