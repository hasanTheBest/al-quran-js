<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Quran</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="text-center bg-dark sura sticky-top w-100">
      <!-- sura navigation -->
      <div class="sura_nav d-flex justify-content-between gap-2 mx-auto p-2">
        <!-- Index -->
        <div class="form-floating sura_nav-index">
          <select
            class="form-select select_sura-index text_ar"
            id="floatingSelect"
            aria-label="Floating label select example"
          ></select>
          <label for="floatingSelect">Sura</label>
        </div>

        <!-- Ayah -->
        <div class="form-floating w-25">
          <select
            class="form-select sura_nav-gotoAyah"
            id="floatingSelectGoToAyah"
            aria-label="Go to Ayah"
          ></select>
          <label for="floatingSelectGoToAyah">Ayah</label>
        </div>

        <!-- Translation -->
        <div class="form-floating sura_nav-translation w-50">
          <select
            class="form-select select_sura-translations"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Open this select menu</option>
          </select>
          <label for="floatingSelect">Translations</label>
        </div>

        <!-- Recitation -->
        <div class="form-floating sura_nav-recitation w-25">
          <select
            class="form-select select_sura-recitation text_ar"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Select reciter</option>
          </select>
          <label for="floatingSelect">Recitation</label>
        </div>
      </div>
    </header>

    <main class="mt-0">
      <!-- Sura meta info -->
      <div
        class="sura_header d-flex justify-content-between align-items-center mb-3 bg-light p-3"
      >
        <!-- listen sura -->
        <div class="sura_header-start d-flex flex-column">
          <button class="btn sura_header-start_info d-flex align-items-center">
            <i class="material-icons me-2">playlist_play</i>
            <span>Info</span>
          </button>
          <button
            class="sura_header-start_listen btn d-flex align-items-center"
          >
            <i class="material-icons me-2">volume_up</i>
            <span>Listen</span>
          </button>
        </div>

        <!-- bimillah -->
        <div class="sura_header-middle">
          <h2
            class="heading-bismillah text-center"
            title="بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ"
          >
            <span class="raq raq-bismallah display-1"></span>
          </h2>
        </div>

        <!-- Sura name and info -->
        <div class="sura_header-end">
          <div class="sura_info">
            <p class="mb-0 text-black-50">
              <span class="sura_number-en">114</span>
              <span class="sura_name-en">An-Naas</span>,
              <span class="sura_name-tr_en">Mankind</span>
            </p>
            <h1>
              <span class="sura_number-ar text_ar">114</span>
              <span class="sura_name-ar text_ar">سُورَةُ النَّاسِ</span>
            </h1>
          </div>
        </div>
      </div>

      <!-- Display Ayahs -->
      <ul class="list-group list-group-flush list-ayahs"></ul>
    </main>

    <section
      class="player_controls d-flex justify-content-center align-items-center align-items-end p-1 bg-light position-sticky bottom-0 d-none"
    >
      <div class="player_controls-playlist">
        <button class="btn" title="Playlist">
          <span class="material-icons">queue_music</span>
        </button>
      </div>
      <div class="control_operations d-flex justify-content-center">
        <button class="btn control_operations-prevSura" title="Previous Sura">
          <span class="material-icons"> skip_previous </span>
        </button>
        <button class="btn control_operations-prev" title="Previous">
          <span class="material-icons"> fast_rewind </span>
        </button>
        <div class="operation_btn position-relative" style="width: 50px">
          <button
            class="btn operation_btn-pause position-absolute w-100 d-none"
            title="Pause"
          >
            <span class="material-icons"> pause </span>
          </button>
          <button
            class="btn operation_btn-play position-absolute w-100 d-none"
            title="Play"
          >
            <span class="material-icons"> play_arrow </span>
          </button>
          <button
            class="btn operation_btn-loading position-absolute w-100 d-none"
            title="Downloading"
          >
            <span class="material-icons"> downloading </span>
          </button>
        </div>
        <button class="btn control_operations-next" title="Next">
          <span class="material-icons"> fast_forward </span>
        </button>
        <button class="btn control_operations-nextSura" title="Next Sura">
          <span class="material-icons"> skip_next </span>
        </button>
      </div>

      <!-- Sidebar playlist -->
      <div
        class="playlist_tracks position-absolute bottom-0 start-50 translate-middle-x bg-light mb-5 p-3 d-none"
      >
        <h5 class="playlist_tracks-name"></h5>
        <ol class="playlist_tracks-listItem"></ol>
      </div>
    </section>

    <footer class="text-center">
      &copy; Mahmud, 2022 | All rights reserved
    </footer>

    <!-- script -->
    <!-- howler js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="./js/suraIndex.js"></script>
    <script src="./js/translationIndex.js"></script>
    <script src="./js/reciterIndex.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
